<!DOCTYPE html>
<html>
  
<title>html upload</title> 
  
<head>
  <meta charset="utf-8">
</head>

<body>
  <input1 type='file' />
  <img />
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script>
    $('input1').on('change', function(e){      
      const file = this.files[0];
      const objectURL = URL.createObjectURL(file);
      
      $('img').attr('src', objectURL);
    });
  </script>
  
  <img src="input1">

</body>
  
</html>
